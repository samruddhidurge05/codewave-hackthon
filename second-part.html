<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2FA Scam Shield Simulation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0eaff, #f0faff);
      overflow: hidden;
      margin: 0;
    }

    .container {
      background: linear-gradient(to right, #d0eaff, #f0faff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .phone {
      width: 340px;
      height: 680px;
      position: relative;
    }

    .screen {
      position: absolute;
      top: 60px;
      left: 30px;
      width: 260px;
      height: 540px;
      background-color: #ffffff;
      border-radius: 25px;
      border: 3px solid #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h2,
    h1 {
      margin: 10px 0;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .otp-btn {
      background-color: #007acc;
    }

    .call-btn {
      background-color: #009688;
    }

    .end-btn {
      background-color: #e53935;
    }

    #user h1 {
      position: absolute;
      left: 125px;
    }

    #scammer h1 {
      position: absolute;
      left: 100px;
    }

    .popup {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      border: 2px solid #000;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    #infoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .infoPopup {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .highlight-success {
      color: #007acc;
      font-weight: bold;
    }

    .previous button {
      position: absolute;
      left: 20px;
      background-color: #007acc;
    }

    .next button {
      position: absolute;
      top: 75px;
      left: 405px;
      background-color: #007acc;
    }

    .info-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e0f7fa;
      border: 2px solid #007acc;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <a href="first-part.html" class="previous">
    <button>Previous</button>
  </a>

  <div class="container">
    <!-- USER PHONE -->
    <div class="phone" id="user">
      <h1>USER</h1>
      <div class="screen">
        <img
          src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-hacker-wearing-hoodie-and-using-laptop-computer-freak-hacking-malware-phishing-png-image_5430152.jpg">
        <h2>Unknown Caller</h2>
        <button class="call-btn" id="wakeCall" style="display:none;">Wake Up Call</button>
        <button class="otp-btn" id="giveOtp" style="display:none;">Give OTP</button>
        <button class="end-btn" id="endCall" style="display:none;">End Call</button>
        <div class="popup" id="userVerification"></div>
      </div>
    </div>

    <div class="information"></div>

    <!-- SCAMMER PHONE -->
    <div class="phone" id="scammer">
      <h1>SCAMMER</h1>
      <div class="screen">
        <img src="user.jpg" />
        <h2>Victim</h2>
        <button class="call-btn" id="callToggle">Call</button>
        <button class="otp-btn" id="requestOtp" style="display:none;">Request OTP</button>
        <div class="popup" id="otpPopup"></div>
        <div class="popup" id="moneyPopup">‚Çπ50,000 Transferred Successfully üí∏</div>
      </div>
    </div>

    <!-- INFO OVERLAY -->
    <div id="infoOverlay">
      <div class="infoPopup">
        <h3>üîê DIGITAL DEFENSE</h3>
        <p><strong>Access Denied Without User Consent</strong></p>
        <hr>
        <p>This simulation spreads awareness on how scammers manipulate OTP-based security. Protect your digital self.
          NEVER share OTPs.</p>
        <p class="highlight-success">Stay Alert. Stay Secure. üõ°Ô∏è</p>
        <button class="call-btn" id="closeInfo">Enter Simulation</button>
      </div>
    </div>
  </div>

  <a href="exit.html" class="next" style="position: absolute; left: 1350px; top: 625px;">
    <button>Next</button>
  </a>
  <script>
    $(document).ready(function () {
      let callActive = false;
      let otpGiven = false;

      function generateOtp() {
        return Math.floor(100000 + Math.random() * 900000);
      }

      // Add info box if not already there
      if (!$(".info-box").length) {
        $("<div class='info-box'></div>").insertBefore($("#infoOverlay"));
      }

      function updateInfo(msg, emoji = "") {
        $(".info-box").html(`${emoji} ${msg}`);
      }

      function resetAll() {
        callActive = false;
        otpGiven = false;
        $("#callToggle").text("Call").removeClass("end-btn");
        $("#wakeCall, #giveOtp, #requestOtp, #endCall").hide();
        $("#otpPopup, #moneyPopup").hide();
        $("#userVerification").hide().empty();
        updateInfo("üì¥ No activity. Call ended.");
      }

      $("#infoOverlay").fadeIn();
      $("#closeInfo").click(() => {
        $("#infoOverlay").fadeOut();
        updateInfo("üìû No activity yet.");
      });

      $("#callToggle").click(function () {
        if (!callActive) {
          callActive = true;
          $(this).text("End Call").addClass("end-btn");
          $("#wakeCall").show();
          updateInfo("üìû Scammer is calling the victim...");
        } else {
          resetAll();
        }
      });

      $("#wakeCall").click(function () {
        $(this).hide();
        $("#endCall").show();
        $("#requestOtp").show();
        updateInfo("‚úÖ Victim picked up the call.");
      });

      $("#requestOtp").click(function () {
        $("#giveOtp").show();
        alert("Scammer: Please share the OTP urgently!");
        updateInfo("‚ö†Ô∏è Scammer is pressuring victim to give OTP by threat or urgency.");
      });

      $("#giveOtp").click(function () {
        if (otpGiven) return;
        otpGiven = true;

        const otp = generateOtp();
        $("#otpPopup").text(`OTP Received: ${otp}`).fadeIn().delay(2000).fadeOut();

        updateInfo("üö® Scammer received OTP. Transaction in progress... waiting for confirmation... ");

        setTimeout(() => {
          // First confirmation
          $("#userVerification").html(`
            <p><strong>üîî Bank Alert:</strong></p>
            <p>Transaction of ‚Çπ50,000 initiated.</p>
            <p>Do you recognize this?</p>
            <button class="call-btn" id="approve1">Yes</button>
            <button class="end-btn" id="decline1">No</button>
          `).fadeIn();
        }, 1500);
      });

      // First level approval
      $(document).on("click", "#approve1", function () {
        $("#userVerification").html(`
          <p><strong>‚ö†Ô∏è Confirmation Required</strong></p>
          <p>You are approving ‚Çπ50,000. Are you absolutely sure?</p>
          <button class="call-btn" id="approveFinal">Yes</button>
          <button class="end-btn" id="declineFinal">No</button>
        `);
      });

      // Decline at first step
      $(document).on("click", "#decline1", function () {
        $("#userVerification").html(`<p style="color:red;"><strong>‚ùå Transaction Cancelled</strong></p>`);
        updateInfo("üõë Victim declined transaction. Scam attempt failed.");
      });

      // Final approval
      $(document).on("click", "#approveFinal", function () {
        $("#userVerification").html(`<p style="color:green;"><strong>‚úÖ Approved</strong> ‚Äî ‚Çπ50,000 Transferred!</p>`);
        $("#moneyPopup").fadeIn().delay(2000).fadeOut();
        updateInfo("üí∏ Victim approved after second prompt. Money transferred.");
      });

      // Decline at final step
      $(document).on("click", "#declineFinal", function () {
        $("#userVerification").html(`<p style="color:red;"><strong>‚ùå Transaction Cancelled</strong></p>`);
        updateInfo("‚ö†Ô∏è Victim backed out at final step. Scam prevented.");
      });

      $("#endCall").click(() => resetAll());
    });
  </script>

</body>

</html>
