<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIM Card Verification</title>
    <style>
        :root {
            --primary-bg: #0f1a2c;
            --card-bg: #172a45;
            --input-bg: #1e3557;
            --input-border: #3c5f84;
            --text-light: #d1e3f0;
            --accent: #00ffc3;
            --error: #ff4c4c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: var(--card-bg);
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.15);
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 18px;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-light);
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            margin-top: 30px;
            padding: 14px;
            background-color: var(--accent);
            color: #0f1a2c;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00cfa5;
        }

        #confirmationMessage {
            display: none;
            text-align: center;
            margin-top: 25px;
            color: var(--accent);
            font-weight: 600;
            font-size: 17px;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px 10px;
            }

            input,
            label,
            button {
                font-size: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 15px;
            }

            input[type="text"],
            input[type="number"],
            input[type="file"] {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            label {
                font-size: 14px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>SIM Card Verification</h2>
        <form id="simForm" enctype="multipart/form-data">

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" pattern="\d{12}" title="12-digit Aadhaar number"
                maxlength="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required />

            <label for="pan">PAN Card Number:</label>
            <input type="text" id="pan" name="pan" pattern="\d+" title="PAN should contain digits only"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')" required />

            <label for="bankAccount">Bank Account Number:</label>
            <input type="text" id="bankAccount" name="bankAccount" pattern="\d{12}" title="12-digit bank account number"
                maxlength="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required />

            <label for="policeVerification">Upload Police Verification:</label>
            <input type="file" id="policeVerification" name="policeVerification" required />

            <label for="biometric">Upload Biometric Data:</label>
            <input type="file" id="biometric" name="biometric" required />

            <label for="photo">Upload Passport-Size Photo:</label>
            <input type="file" id="photo" name="photo" required />

            <label for="simCount">Current SIM Cards Owned:</label>
            <select id="simCount" name="simCount" required>
                <option value="" disabled selected>Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>

            <button type="submit">Submit Verification</button>
        </form>
        <p id="confirmationMessage">âœ… Your verification form has been submitted!</p>
    </div>

    <script>
        document.getElementById("simForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const aadhaar = document.getElementById("aadhaar").value;
            const simCount = parseInt(document.getElementById("simCount").value);

            if (aadhaar.length !== 12 || isNaN(simCount) || simCount > 6) {
                alert("Please check your Aadhaar number and SIM card count.");
                return;
            }

            document.getElementById("confirmationMessage").style.display = "block";
            // this.reset(); // Optional: Reset form after submit
        });</script>
</body>

</html>
