<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User & Scammer Call Simulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Soft gradient background */
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .phone {
            width: 350px;
            height: 700px;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 60px;
            left: 35px;
            width: 250px;
            height: 535px;
            background-color: #fff; /* White background for the phone screen */
            border-radius: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #007acc; /* Blue border to match theme */
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #333; /* Dark gray text color */
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .otp-btn {
            background-color: #007acc; /* Blue button color */
        }

        .wake-call-btn {
            background-color: #007acc; /* Blue button color */
        }

        .call-ended {
            background-color: #e53935 !important; /* Red color when call is ended */
        }

        .endcall {
            background-color: #e53935; /* Red color for the end call button */
        }

        #user h1, #scammer h1 {
            color: #007acc; /* Blue for headings */
            position: absolute;
            left: 75px;
        }

        .popup {
            display: none;
            margin-top: 30px;
            background-color: #fff;
            border: 2px solid #007acc; /* Blue border for popups */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        a button {
            background-color: #007acc; /* Blue button for links */
        }

        .previous{
            position: absolute;
            left: 20px;
            left: 20px;
        }
        
        .next {
            position: absolute;
            top: 700px;
        }


        .information {
            width: 300px;
            min-height: 200px;
            background-color: #fff;
            border: 3px solid #007acc; /* Blue border for the info box */
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <a href="index.html" class="previous">
        <button>
            Previous
        </button>
    </a>
    <div class="container">

        <!-- User Phone -->
        <div class="phone" id="user">
            <h1>USER / VICTIM</h1>
            <div class="screen">
                <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-hacker-wearing-hoodie-and-using-laptop-computer-freak-hacking-malware-phishing-png-image_5430152.jpg"
                    alt="scammer" />
                <h2>Unknown</h2>
                <button class="otp-btn" id="giveOtp">Give OTP</button>
                <button class="wake-call-btn" id="wakeCall">Wake Up Call</button>
                <button class="endcall" id="endCall" style="display: none">
                    End Call
                </button>
            </div>
        </div>
        <div class="information">

        </div>
        <!-- Scammer Phone -->
        <div class="phone" id="scammer">
            <h1>SCAMMER</h1>
            <div class="screen">
                <img src="user.jpg" alt="user" />
                <h2>Victim</h2>
                <button class="otp-btn" id="requestOtp">Request OTP</button>
                <button class="wake-call-btn" id="callToggle">Call</button>
                <div class="popup" id="otpPopup">OTP Received!</div>
                <div class="popup" id="moneyPopup">
                    ‚Çπ50,000 Transferred Successfully
                </div>
            </div>
        </div>
    </div>
    <a href="second-part.html" class="next" style="position: absolute; left: 1750px; top: 800px;">
        <button>
            View Solution
        </button>
    </a>
    <script>
    $(document).ready(function () {
        let callActive = false;

        // Initially hide everything
        $("#wakeCall").hide();
        $("#giveOtp").hide();
        $("#requestOtp").hide();
        $("#endCall").hide();
        $(".information").html("üìû No activity yet.");

        // STEP 1: Scammer clicks "Call"
        $("#callToggle").click(function () {
            if (!callActive) {
                callActive = true;

                // Update buttons
                $("#callToggle").text("Call Ended").addClass("call-ended");
                $("#wakeCall").show().text("Wake Up Call").removeClass("call-ended");

                // Update info section
                $(".information").html(
                    `<b>üìû Calling...</b><br>Scammer is trying to call the victim.`
                );
            } else {
                resetAll();
            }
        });

        // STEP 2: User clicks "Wake Up Call"
        $("#wakeCall").click(function () {
            $("#wakeCall").hide();
            $("#endCall").show(); // Show "End Call" button
            $("#requestOtp").show(); // Scammer can now request OTP

            $(".information").html(
                `<b>‚úÖ Call Picked Up</b><br>Victim has picked up the call.`
            );
        });

        // STEP 3: Scammer clicks "Request OTP"
        $("#requestOtp").click(function () {
            $("#requestOtp").hide();
            $("#giveOtp").show();
            alert("Scammer requests OTP.");

            $(".information").html(
                `<b>‚ö†Ô∏è OTP Request</b><br>Scammer is trying to get the OTP by force, threat, or blackmail.`
            );
        });

        // STEP 4: User gives OTP
        $("#giveOtp").click(function () {
            $("#otpPopup").fadeIn(300).delay(2000).fadeOut(500);
            $("#moneyPopup").delay(2300).fadeIn(400).delay(2000).fadeOut(500);

            $(".information").html(
                `<b>üö® Fraud in Progress</b><br>Scammer has received the OTP and is transferring money.`
            );
        });

        // STEP 5: User ends call
        $("#endCall").click(function () {
            resetAll();
        });

        // üîÅ RESET FUNCTION
        function resetAll() {
            callActive = false;

            // Reset scammer side
            $("#callToggle").text("Call").removeClass("call-ended");
            $("#requestOtp").hide();

            // Reset user side
            $("#wakeCall").hide().removeClass("call-ended").text("Wake Up Call");
            $("#giveOtp").hide();
            $("#endCall").hide();

            $(".information").html("üì¥ No activity. Call has ended.");
        }
    });
    </script>

</body>

</html>
