<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User & Scammer Call Simulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3bebe;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .phone {
            width: 350px;
            height: 700px;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 60px;
            left: 35px;
            width: 250px;
            height: 535px;
            background-color: #f2e2e2;
            border-radius: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 4px solid #000;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .otp-btn {
            background-color: #4caf50;
        }

        .wake-call-btn {
            background-color: #4caf50;
        }

        .call-ended {
            background-color: #e53935 !important;
        }

        .endcall {
            background-color: #e53935;
        }

        #user h1 {
            position: absolute;
            left: 75px;
        }

        #scammer h1 {
            position: absolute;
            left: 100px;
        }

        .popup {
            display: none;
            margin-top: 30px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- User Phone -->
    <div class="phone" id="user">
        <h1>USER / VICTIM</h1>
        <div class="screen">
            <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-hacker-wearing-hoodie-and-using-laptop-computer-freak-hacking-malware-phishing-png-image_5430152.jpg"
                alt="scammer" />
            <h2>Unknown</h2>
            <button class="otp-btn" id="giveOtp">Give OTP</button>
            <button class="wake-call-btn" id="wakeCall">Wake Up Call</button>
            <button class="endcall" id="endCall" style="display: none">
                End Call
            </button>
        </div>
    </div>

    <!-- Scammer Phone -->
    <div class="phone" id="scammer">
        <h1>SCAMMER</h1>
        <div class="screen">
            <img src="user.jpg" alt="user" />
            <h2>Victim</h2>
            <button class="otp-btn" id="requestOtp">Request OTP</button>
            <button class="wake-call-btn" id="callToggle">Call</button>
            <div class="popup" id="otpPopup">OTP Received!</div>
            <div class="popup" id="moneyPopup">
                ‚Çπ50,000 Transferred Successfully
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let callActive = false;

            // Initially hide everything
            $("#wakeCall").hide();
            $("#giveOtp").hide();
            $("#requestOtp").hide();
            $("#endCall").hide(); // User's End Call button

            // STEP 1: Scammer clicks "Call"
            $("#callToggle").click(function () {
                if (!callActive) {
                    callActive = true;

                    $("#callToggle").text("Call Ended").addClass("call-ended");
                    $("#wakeCall").show();
                    $("#wakeCall").text("Wake Up Call").removeClass("call-ended");
                } else {
                    resetAll();
                }
            });

            // STEP 2: User clicks "Wake Up Call"
            $("#wakeCall").click(function () {
                $("#wakeCall").hide();
                $("#endCall").show(); // Show "End Call" button to user
                $("#requestOtp").show(); // Scammer sees Request OTP
            });

            // STEP 3: Scammer clicks "Request OTP"
            $("#requestOtp").click(function () {
                $("#requestOtp").hide();
                $("#giveOtp").show();
                alert("Scammer requests OTP.");
            });

            // STEP 4: User gives OTP
            $("#giveOtp").click(function () {
                $("#otpPopup").fadeIn(300).delay(2000).fadeOut(500);
                $("#moneyPopup").delay(2300).fadeIn(400).delay(2000).fadeOut(500);
            });

            // STEP 5: User ends call
            $("#endCall").click(function () {
                resetAll();
            });

            // üîÅ RESET FUNCTION (used in both sides)
            function resetAll() {
                callActive = false;

                // Reset buttons on scammer side
                $("#callToggle").text("Call").removeClass("call-ended");
                $("#requestOtp").hide();

                // Reset buttons on user side
                $("#wakeCall").hide().removeClass("call-ended").text("Wake Up Call");
                $("#giveOtp").hide();
                $("#endCall").hide();
            }
        });
    </script>
</body>

</html>
